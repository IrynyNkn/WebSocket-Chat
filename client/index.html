<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WS Chat</title>
  </head>
  <body>
    <h1 class="header">Browser Chat</h1>
    <div class="chatBox">
      <div class="chatBox__chats" id="chats"></div>
      <div class="chatBox__send">
        <input
          type="text"
          class="chatBox__send__input"
          id="chat-input"
          placeholder="Type something"
        />
        <button class="chatBox__send__btn" id="send">Send</button>
      </div>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
